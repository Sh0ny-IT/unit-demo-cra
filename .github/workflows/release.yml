name: Create Release Branch and Run Tests
on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  # создать ветку release-<номер ветки>
  create-release-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Release Branch
        uses: peterjgrainger/action-create-branch@v2.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          branch: 'release-${{ github.ref_name }}'
# запустить тесты
  run-tests:
    name: Run Tests
    needs: create-release-branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test-ci

      - name: Save test report
        run: |
          mkdir -p shared-results
          cp test-report.html shared-results/test-report.html

      - name: Upload test report
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: shared-results/test-report.html
# создать issue с результатами тестов
      create-release-issue:
        needs: run-tests
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/checkout@v2

          - name: Prepare issue content
            run: |
              echo "Test report is available as an artifact in this workflow run." > test_report_link.txt

          - name: Create or update release issue
            id: create-release-issue
            uses: JasonEtco/create-an-issue@v2.9.1
            env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            with:
              update_existing: true
              search_existing: all
              assignees: ${{ github.actor }}
              filename: .github/issue_template.md

          - name: Write issue id in file
            id: write-issue-id
            shell: bash
            run: |
              echo "${{ steps.create-release-issue.outputs.number }}" > issue_id.txt

        - name: Save release issue id for use in other workflows
          uses: actions/upload-artifact@v3
          with:
            name: issue_id
            path: issue_id.txt


  create-release-tag:
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure Git Identity
        run: |
          git config user.email "you@example.com"
          git config user.name "Your Name"

      - name: Create Release Tag
        run: |
          git tag -a v${{ github.run_number }} -m "Release ${{ github.run_number }}"
          git push origin --tags

  build:
    needs: create-release-tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: 'Release ${{ github.run_number }}'
          draft: false
          prerelease: false
